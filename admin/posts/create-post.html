<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Post</title>
    <!--web icons and fonts from Font Awesome and google fonts-->
    <link rel="stylesheet" href="../../css/icons/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora|Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../img/SPEAK OUT (EDITED).png" alt="" class="logo-image">
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                        Username
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul>
                    <li><a href="../../index.html" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="admin-wrapper">
        <!--left sidebar-->
        <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
        </div>

        <!--admin content-->
        <div class="admin-content">
            <div class="button-group">
                <a href="create-post.html" class="btn btn-big">Create Post</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>
            </div>

            <div class="content">
                <h2 class="page-title">Create Post</h2>

                <form action="create-post.html" method="POST">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="editor"></textarea>
                    </div>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topics</label>
                        <select name="topic" class="text-input">
                            <option value="Social Life">Social Life</option>
                            <option value="Spiritual Life">Spiritual Life</option>
                            <option value="Foreign Students Services">Foreign Students Service</option>
                            <option value="Academic Related Issues">Academic Related Issues</option>
                            <option value="Work Education">Work Education</option>
                            <option value="SSO">SSO</option>
                            <option value="Cafetiria Menu">Cafeteria Menu</option>
                            <option value="Dormitory Life">Dormitory Life</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--CKeditor-->
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
    <!--custom script-->
    <script src="../../js/main.js"></script> 
</body>
</html>
